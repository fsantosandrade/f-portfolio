        </button>
    </div>
    <div class="curso" *ngIf="isOpen">
        <span class="name-curso">{{ nameInstituicao }}</span>
        <span class="data">{{ dataInicio }} - {{ dataFim }}</span>
        <span class="horas">{{ horas }} horas</span>

        <h3>Habilidades Desenvolvidas:</h3>
        <ul class="habilidades">
        <li *ngFor="let habilidade of habilitys">- {{ habilidade }}</li>
    </ul>
    </div>
</div>
