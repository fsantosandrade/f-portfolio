        <img [src]="photoProject" alt="project">
    </div>

        <p>{{ descProject }}</p>
        <ul class="caracteristicas">
            <li *ngFor="let carac of caracProject">- {{ carac }}</li>
        </ul>
        <ul class="tecnologias">
            <li *ngFor="let tec of tecProject" [innerHTML]="tec"></li>
        </ul>
        <div class="options">
            <a [href]="[linkPage]" target="_blank" class="previa">
